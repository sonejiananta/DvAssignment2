<!DOCTYPE html>
<meta charset="utf-8">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title> Australian Open - Visualization </title>
	<script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
	<script type="text/javascript" src="headScript.js"></script>
</head>
<style>

	div[id="parent"]{
		padding : 40px;
		height : auto;
		width : auto;
		float : left;

	}

	div[id="canvas"]{
		height: auto;
		width : 800px;
		position : relative;
		display : inline-block;
		position : relative;
		border-style : groove;
		border-color : #ea503f;
	}
	div[id="player1Text"]{
		width: 200px;
		height: auto;
		position : relative;
		display : inline-block;
		vertical-align : top;
		
	}
	
	div[id="player2Text"]{
		width: 200px;
		height: auto;
		position : relative;
		display : inline-block;
		vertical-align : top;
		
	}
	

	.button {
	    background-color: #4CAF50; /* Green */
	    border: none;
	    color: white;
	    padding: 10px 20px;
	    text-align: center;
	    text-decoration: none;
	    display: inline-block;
	    font-size: 16px;
	    margin: 4px 2px;
	    cursor: pointer;
	    


	}

	.button1{
		background-color: white;
		color: black; 
    	border: 2px solid #4CAF50;	
    	border-radius : 8px;
    	position: absolute;
	    top : 65px;
	    left: 500px;
	}

	.button2{
		background-color: white;
		color: black; 
    	border: 2px solid #f44336;	
    	border-radius : 8px;
    	position: absolute;
	    top : 65px;
	    left: 600px;
	}

	.dropdown{
		position: absolute;
	    top : 70px;
	    left: 10px; 
	}


	h1 {
		font-family : sans-serif;
		color: #ea503f;
	}

	#text1 {
		font-family : sans-serif;
		color: #ea503f;	
		text-align :center;


	}

	#text2 {
		font-family : sans-serif;
		color: #ea503f;
		text-align :center;
	}

	#m1 {
		 border: 2px solid #ccc;
    	 border-radius: 8px;
    	 padding-left : 5px;
	}

	

</style>
<body>
	<h1> Australian Open Matches </h1>
	
	<form id = "form">
	<div class="dropdown">
		<input id="m1" list="match" name="match" size="70" style ="height:37px" placeholder = "    Choose a match from the dropdown">
		<datalist id="match"></datalist> 
	</div>
	</form>

	<button class="button button1" id ="button1" onclick = "javascript: getSelected1();">Submit</button>

	<button class="button button2" id ="button2" onClick="window.location.reload()">Reset</button>
	<div id = 'parent'>
		<div id = 'player1Text'>
			<div id = 'text1'>
			</div>
		</div>
		<div class = 'center' id = 'canvas'>
		</div>
		<div id = 'player2Text'>
			<div id = 'text2'>
			</div>
		</div>
		
	</div>
	<script src = "script.js"></script> 
</body>
